<% var config = htmlWebpackPlugin.options.templateParameters; %>
<!DOCTYPE html>
<html>
<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keyword %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-title" content="yhz">
    <% if (config.useRem) { %>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement;
            var stylePush = document.createElement('style');
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var styles = '';
            stylePush.id = 'remSet';
            document.head.appendChild(stylePush);

            // 计算font-size实现自动缩放
            var recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                var fontSize = <%=config.remConfig.baseSize%> * (clientWidth / <%=config.remConfig.designSize%>);
                stylePush.innerHTML = styles + "html { font-size: " + fontSize + 'px !important}';
            };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <% } %>
</head>
<body>

</body>
</html>
